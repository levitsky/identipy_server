{% extends "base.html" %}
{% block title %}Search History{% endblock%}
{% block content %}

<div id="menu"><form action="#" method="get">
        <ul>
            
        <li><div id="searchpage"><input type="submit" class="menubar" value="Start search" name="searchpage"></div></li>
        <li><div id="upload"><input type="submit" class="menubar" value="Upload files" name="uploadform"></div></li>
        <li><div id="get_status"><input type="submit" class="menubarcurrent" value="Search history" name="getstatus"></div></li>
        <li><div id="contacts"><input type="submit" class="menubar" value="contacts" name="contacts"></div></li>
            
      </ul></form>
    </div>

        

        <div id="index">
        

            {% if processes %}
			<table id="processes_list">
                <tr id="headings">
                    <th>Search name</th>
                    <th>Search date</th>
                    <th>Status</th>
                </tr>
			{% for doc in processes %}
            <tr>
                <form action="#" method="get">
                <td class="td1"><input type="submit" class="docname" value={{ doc.name }} name="search_details"/></td>
                </form>
                <td class="td1">{{ doc.date_added }}</td>
                <td class="td3">{{ doc.status }}</td>
            </tr>
			{% endfor %}
			</table>
		{% else %}
			<p>There are no searches.</p>
		{% endif %}
        <div id="status_back">
    
        <form action="#" method="get">
         <input type="submit" class="backbtn" value="Start a new&#10;search run" name="searchpage">
        </form>
    <div class="backbtn" type="pseudo">wow</div>
           </div>
        </div>
        


{% endblock %}
