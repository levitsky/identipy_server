<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Загруженные данные</title>
	</head>

	<body>
		<!-- List of uploaded documents -->
        <div id="index">
		{% if documents %}
			<ul>
			{% for doc in documents %}
            <li><a class="entry" href="{% url 'datasets:details' doc.id %}">{{ doc.docfile.name }}</a> (<a class="delete" href="{% url 'datasets:delete' doc.id %}">Удалить</a>)</li>
			{% endfor %}
			</ul>
		{% else %}
			<p>No documents.</p>
		{% endif %}
        </div>
        <div id="upload">
		<form action="{% url 'datasets:index' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			<p>{{ form.non_field_errors }}</p>
			<p>{{ form.docfile.label_tag }} {{ form.docfile.help_text }}</p>
			<p>
				{{ form.docfile.errors }}
				{{ form.docfile }}
			</p>
			<p><input type="submit" value="Upload" /></p>
		</form>
        </div>
	</body>

</html>
