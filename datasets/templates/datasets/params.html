{% extends "base.html" %}
{% block content %}
{% load stringfilter %}
<h3>
<div id="tab">
        
        <h2><form action="" method="post">{% csrf_token %}
        <p style="word-break:break-word">Search parameters for: <input type="submit" class="link" name="search_details" value = {{ searchrun.searchgroup_parent.groupname }} />/<input type="submit" class="link" name="results_figure" value={{ searchrun.name|spacify }} />
        <input type="hidden" name="results_figure_actualname" value={{ searchrun.runname|spacify }}>
        <input type="hidden" name="results_figure_searchgroupid" value={{ searchrun.searchgroup_parent.id }}></p>
        </h2>

		
    <div id="chromoConditionsBlock">
                <table id="SearchParametersTable"><tr valign="center"><td>

                <input type="text" id="textinput" name="paramsname" value=""  placeholder="Enter parameters name"/></td>
                <td><input type="submit" class="link" value="save parameters" name="saveparams"></td></tr>
                    <!--a href="help#lcparameters" class="help">Enter your search parameters</a-->
                        {{ SearchForms.main.as_table }}
</table>

                        {% if SearchForms.postsearch %}
        <h2><br><span title="Select descriptors to use for enhanced FDR filtering" style="cursor: help">Post-search validation</span></h2>
        <table id="SearchParametersTable">
                        {{ SearchForms.postsearch.as_table }}
               </table>
                        {% endif %}



</form>
        </div>
    </div></h3>


{% endblock %}
